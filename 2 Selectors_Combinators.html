<!DOCTYPE html>
<html >
<head>
    <title>CSS3 Combinators</title>
    <style>
        h2 + p {
            margin: 10px;
            border:1px solid green
        }
    </style>
</head>
<body>
    <h2>hello</h2>
    <p>world</p>

    <h2>hello</h2>
    <p>world</p>

    <p>HELLO WORLD</p>
    <h2>hello world</h2>
</body>
</html>
